<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFancy Vape Auktion</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background: #f4f4f9;
        }
        .product { 
            max-width: 400px; 
            margin: 0 auto; 
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img { 
            max-width: 100%; 
            border-radius: 20px; 
        }
        .countdown { 
            font-size: 24px; 
            margin: 20px 0; 
            color: #ff3b30;
        }
        .bid-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .input-field {
            background: #ffffff;
            color: #333333;
            border: 1px solid #ccc;
            padding: 10px;
            width: 70%;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box;
        }
        button { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .confirmation-message {
            margin-top: 20px;
            font-size: 18px;
            color: #4CAF50;
            font-weight: bold;
        }
        .error-message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff3b30;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HiFancy Vape Auktion</h1>
    <div class="product">
        <img src="IMG_6192.jpg" alt="HiFancy Vape">
        <h2>Strawberry Mango Banana</h2>
        <p>Letzte Vape auf Lager! Holt sie euch, sonst müsst ihr lange warten!</p>
        <p>25'000 Puffs | 2% Nikotin</p>
        <p><strong>Startgebot: 25 CHF</strong></p>
    </div>
    <div class="countdown" id="countdown">Loading...</div>
    <form class="bid-form" id="bidForm">
        <input class="input-field" type="text" placeholder="Dein Name" required>
        <input class="input-field" type="number" id="bidAmount" placeholder="Dein Gebot (CHF)" required min="25">
        <button type="submit">Gebot abgeben</button>
    </form>
    <div class="confirmation-message" id="confirmationMessage" style="display: none;">
        Dein Gebot wurde erfolgreich abgegeben!
    </div>
    <div class="error-message" id="errorMessage" style="display: none;">
        Dein Gebot muss höher als das aktuelle Gebot sein!
    </div>

    <script>
        const countdown = document.getElementById('countdown');
        const endDate = new Date('February 20, 2025 20:00:00').getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = endDate - now;
            if (distance < 0) {
                clearInterval(timer);
                countdown.innerHTML = "Auktion beendet!";
                document.querySelector('.bid-form').style.display = 'none';
                return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdown.innerHTML = `${days}T ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Startgebot
        let currentBid = 25;

        // Funktion zum Bearbeiten des Gebotsformulars
        document.getElementById('bidForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Verhindert das Standard-Absenden des Formulars

            const bidAmount = parseFloat(document.getElementById('bidAmount').value);

            // Überprüfen, ob das Gebot höher als das aktuelle Gebot ist
            if (bidAmount > currentBid) {
                currentBid = bidAmount; // Setzt das neue Gebot als das aktuelle Gebot
                document.getElementById('confirmationMessage').style.display = 'block'; // Zeigt die Bestätigungsnachricht an
                document.getElementById('errorMessage').style.display = 'none'; // Versteckt die Fehlermeldung
                document.querySelector('.bid-form').style.display = 'none'; // Versteckt das Formular nach dem Gebot
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Zeigt die Fehlermeldung an
                document.getElementById('confirmationMessage').style.display = 'none'; // Versteckt die Bestätigungsnachricht
            }
        });
    </script>
</body>
</html>
